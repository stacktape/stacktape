resources:
  myContainerWorkload:
    type: multi-container-workload
    properties:
      containers:
        - name: api-container
          packaging:
            type: stacktape-image-buildpack
            properties:
              entryfilePath: src/index.ts
      # {start-highlight}
      resources:
        cpu: 0.25
        memory: 512
      # {stop-highlight}
