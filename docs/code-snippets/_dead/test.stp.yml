resources:
  mainApiGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: my_secret_password
      engine:
        type: postgres
        properties:
          primaryInstance:
            instanceSize: db.t3.micro

  # {start-highlight}
  apiServer:
    type: multi-container-workload
    properties:
      resources:
        cpu: 0.25
        memory: 512
      containers:
        - name: api-container
          packaging:
            type: stacktape-image-buildpack
            properties:
              entryfilePath: ./src/index.ts
          environment:
            - name: DB_CONNECTION_STRING
              value: $ResourceParam('mainDatabase', 'connectionString')
            - name: PORT
              value: 3000
          events:
            - type: http-api-gateway
              properties:
                containerPort: 3000
                httpApiGatewayName: mainApiGateway
                method: '*'
                path: /{proxy+}
# {stop-highlight}
