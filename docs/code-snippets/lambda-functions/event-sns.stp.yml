resources:
  myLambda:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: path/to/my-lambda.ts
      # {start-highlight}
      events:
        - type: sns
          properties:
            snsTopicName: mySnsTopic
      # {stop-highlight}

  mySnsTopic:
    type: sns-topic
