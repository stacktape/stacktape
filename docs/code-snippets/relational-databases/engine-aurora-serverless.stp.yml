resources:
  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: $Secret('dbSecret.password')
      # {start-highlight}
      engine:
        type: aurora-postgresql-serverless
        properties:
          version: '13.12'
          minCapacity: 4
          maxCapacity: 8
          pauseAfterSeconds: 600
      # {stop-highlight}
