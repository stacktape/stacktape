resources:
  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: $Secret('dbPassword')
      engine:
        type: aurora-postgresql
        properties:
          version: '16.2'
          instances:
            - instanceSize: db.t3.medium
          port: 5432
      # {start-highlight}
      accessibility:
        accessibilityMode: scoping-workloads-in-vpc
      # {stop-highlight}
  myFunction:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: path/to/my/function.ts
      joinDefaultVpc: true
      # {start-highlight}
      connectTo:
        - myDatabase
      # {stop-highlight}
