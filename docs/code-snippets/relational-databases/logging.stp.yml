resources:
  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: my_secret_password
      engine:
        type: postgres
        properties:
          version: '16.2'
          primaryInstance:
            instanceSize: db.t3.micro
      # {start-highlight}
      logging:
        retentionDays: 30
        engineSpecificOptions:
          log_connections: true
      # {stop-highlight}
