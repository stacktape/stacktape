resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: stacktape-image-buildpack
        properties:
          entryfilePath: src/main.ts
      resources:
        cpu: 2
        memory: 2048
      loadBalancing:
        type: application-load-balancer
      # {start-highlight}
      deployment:
        strategy: Canary10Percent5Minutes
      # {stop-highlight}
