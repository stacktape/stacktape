resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: stacktape-image-buildpack
        properties:
          entryfilePath: src/main.ts
      resources:
        cpu: 2
        memory: 2048
      # {start-highlight}
      loadBalancing:
        type: application-load-balancer # default is http-api-gateway
      # {stop-highlight}
