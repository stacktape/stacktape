serviceName: posts-api-ddb-java

resources:
  mainApiGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  mainDynamoDbTable:
    type: dynamo-db-table
    properties:
      primaryKey:
        partitionKey:
          name: id
          type: string

  savePost:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/main/java/posts/SavePost.java
      memory: 512
      connectTo:
        - mainDynamoDbTable
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: mainApiGateway
            path: /posts
            method: POST

  getPosts:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/main/java/posts/GetPosts.java
      memory: 512
      connectTo:
        - mainDynamoDbTable
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: mainApiGateway
            path: /posts
            method: GET
