scripts:
  installBundleGems:
    type: local-script
    properties:
      executeCommand: bundle install
  migrateDb:
    type: local-script
    properties:
      executeCommand: rails db:migrate RAILS_ENV=production
      connectTo:
        - mainDatabase
      environment:
        # Recommended way to store secrets is to use https://docs.stacktape.com/security-resources/secrets/
        - name: RAILS_MASTER_KEY
          value: eb0262ed0e1645db4b2a4b4c82db1b70

hooks:
  beforeDeploy:
    - scriptName: installBundleGems
  afterDeploy:
    - scriptName: migrateDb

resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: external-buildpack
        properties:
          sourceDirectoryPath: ./
          builder: public.ecr.aws/heroku/builder:24
          buildpacks:
            - heroku/ruby
      environment:
        # Recommended way to store secrets is to use https://docs.stacktape.com/security-resources/secrets/
        - name: RAILS_MASTER_KEY
          value: eb0262ed0e1645db4b2a4b4c82db1b70
      connectTo:
        - mainDatabase
      resources:
        cpu: 0.25
        memory: 512
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: my_secret_password
      engine:
        type: postgres
        properties:
          version: '18.2'
          primaryInstance:
            instanceSize: db.t3.micro
