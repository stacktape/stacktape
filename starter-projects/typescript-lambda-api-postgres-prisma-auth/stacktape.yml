serviceName: lambda-api-auth

scripts:
  generatePrismaClient:
    executeCommand: npx prisma generate
  migrateDb:
    executeCommand: npx prisma db push --skip-generate
    environment:
      - name: DB_CONNECTION_STRING
        value: $ResourceParam('myDatabase', 'connectionString')

hooks:
  - triggers: ['before:deploy']
    scriptName: generatePrismaClient
  - triggers: ['after:deploy']
    scriptName: migrateDb

resources:
  myGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  getPost:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: src/lambdas/get-post.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: myGateway
            path: /post/{id}
            method: GET
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('myDatabase', 'connectionString')

  getPosts:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: src/lambdas/get-posts.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: myGateway
            path: /post
            method: GET
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('myDatabase', 'connectionString')

  createPost:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: src/lambdas/create-post.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: myGateway
            path: /post
            method: POST
            authorizer:
              type: cognito
              properties:
                userPoolName: myUserPool
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('myDatabase', 'connectionString')

  updatePost:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: src/lambdas/update-post.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: myGateway
            path: /post/{id}
            method: PUT
            authorizer:
              type: cognito
              properties:
                userPoolName: myUserPool
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('myDatabase', 'connectionString')

  deletePost:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: src/lambdas/delete-post.ts
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: myGateway
            path: /post/{id}
            method: DELETE
            authorizer:
              type: cognito
              properties:
                userPoolName: myUserPool
      environment:
        - name: DB_CONNECTION_STRING
          value: $ResourceParam('myDatabase', 'connectionString')

  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserName: my_stacktape_master_user
        masterUserPassword: my_stacktape_secret_password
      engine:
        type: postgres
        properties:
          version: '13.3'
          dbName: my_stacktape_db_name
          primaryInstance:
            instanceSize: db.t3.micro
          port: 5432

  myUserPool:
    type: user-auth-pool
    properties:
      userVerificationType: email-code
      passwordPolicy:
        minimumLength: 8
