resources:
  chat:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/index.ts
      memory: 1024
      timeout: 60
      environment:
        - name: AI_MODEL
          value: anthropic.claude-3-5-sonnet-20241022-v2:0
      iamRoleStatements:
        - Resource:
            - '*'
          Effect: 'Allow'
          Action:
            - 'bedrock:InvokeModel'
            - 'bedrock:InvokeModelWithResponseStream'
      url:
        enabled: true
        responseStreamEnabled: true
        cors:
          enabled: true
          allowedOrigins:
            - '*'
          allowedMethods:
            - '*'
          allowedHeaders:
            - '*'
