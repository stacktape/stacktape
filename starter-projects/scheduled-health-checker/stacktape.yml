resources:
  apiGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  monitorsTable:
    type: dynamo-db-table
    properties:
      primaryKey:
        partitionKey:
          name: id
          type: string

  checkHealth:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/check-health.ts
      memory: 512
      timeout: 120
      connectTo:
        - monitorsTable
      events:
        - type: schedule
          properties:
            scheduleRate: rate(5 minutes)

  api:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/index.ts
      memory: 512
      connectTo:
        - monitorsTable
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: apiGateway
            path: /
            method: '*'
        - type: http-api-gateway
          properties:
            httpApiGatewayName: apiGateway
            path: /{proxy+}
            method: '*'
