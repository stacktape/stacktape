scripts:
  installUv:
    type: local-script
    properties:
      executeCommand: curl -LsSf https://astral.sh/uv/install.sh | sh
  installDependencies:
    type: local-script
    properties:
      executeCommand: uv sync
  migrateDb:
    type: local-script
    properties:
      executeCommands:
        - uv run flask db stamp head
        - uv run flask db migrate
        - uv run flask db upgrade
      connectTo:
        - mainDatabase

hooks:
  beforeDeploy:
    - scriptName: installUv
      skipOnLocal: true
    - scriptName: installDependencies
  afterDeploy:
    - scriptName: migrateDb

resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: stacktape-image-buildpack
        properties:
          entryfilePath: ./app.py
      resources:
        cpu: 0.25
        memory: 512
      connectTo:
        - mainDatabase
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: $Secret('mainDatabase.password')
      engine:
        type: postgres
        properties:
          version: '18.1'
          primaryInstance:
            instanceSize: db.t3.micro
