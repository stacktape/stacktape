resources:
  apiGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  todosTable:
    type: dynamo-db-table
    properties:
      primaryKey:
        partitionKey:
          name: id
          type: string

  api:
    type: function
    properties:
      packaging:
        type: stacktape-lambda-buildpack
        properties:
          entryfilePath: ./src/index.ts
      memory: 512
      connectTo:
        - todosTable
      events:
        - type: http-api-gateway
          properties:
            httpApiGatewayName: apiGateway
            path: /
            method: '*'
        - type: http-api-gateway
          properties:
            httpApiGatewayName: apiGateway
            path: /{proxy+}
            method: '*'

  frontend:
    type: hosting-bucket
    properties:
      uploadDirectoryPath: ./public
      hostingContentType: single-page-app
      injectEnvironment:
        - name: API_URL
          value: $ResourceParam('apiGateway', 'url')
