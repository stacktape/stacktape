serviceName: nest-api-prisma

scripts:
  generatePrismaClient:
    executeCommand: npx prisma generate
  migrateDb:
    executeCommand: npx prisma db push --skip-generate
    environment:
      - name: DB_CONNECTION_STRING
        value: $ResourceParam('myDatabase', 'connectionString')

hooks:
  - triggers: ['before:deploy']
    scriptName: generatePrismaClient
  - triggers: ['after:deploy']
    scriptName: migrateDb

resources:
  myGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  apiContainer:
    type: container-workload
    properties:
      containers:
        - name: nest-api
          packaging:
            type: stacktape-image-buildpack
            properties:
              entryfilePath: src/main.ts
              excludeDependencies:
                - '@nestjs/websockets'
                - 'cache-manager'
                - 'class-validator'
                - 'class-transformer'
                - '@nestjs/microservices'
              languageSpecificConfig:
                emitTsDecoratorMetadata: true
          environment:
            - name: DB_CONNECTION_STRING
              value: $ResourceParam('myDatabase', 'connectionString')
            - name: PORT
              value: 3000
            - name: NO_COLOR
              value: true
          events:
            - type: http-api-gateway
              properties:
                containerPort: 3000
                httpApiGatewayName: myGateway
                method: '*'
                path: /{proxy+}
      resources:
        cpu: 1
        memory: 2048
      scaling:
        minInstances: 1
        maxInstances: 5
        scalingPolicy:
          keepAvgCpuUtilizationUnder: 80
          keepAvgMemoryUtilizationUnder: 80

  myDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserName: my_stacktape_master_user
        masterUserPassword: my_stacktape_secret_password
      accessibility:
        accessibilityMode: internet
      engine:
        type: postgres
        properties:
          version: '13.3'
          dbName: my_stacktape_db_name
          primaryInstance:
            instanceSize: db.t3.micro
          port: 5432
