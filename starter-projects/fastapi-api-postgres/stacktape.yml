scripts:
  installUv:
    type: local-script
    properties:
      executeCommand: curl -LsSf https://astral.sh/uv/install.sh | sh
  installDependencies:
    type: local-script
    properties:
      executeCommand: uv sync

hooks:
  beforeDeploy:
    - scriptName: installUv
      skipOnLocal: true
    - scriptName: installDependencies

resources:
  webService:
    type: web-service
    properties:
      packaging:
        type: stacktape-image-buildpack
        properties:
          entryfilePath: ./app/main.py:app
          languageSpecificConfig:
            packageManagerFile: pyproject.toml
            runAppAs: ASGI
      resources:
        cpu: 0.25
        memory: 512
      connectTo:
        - mainDatabase
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserPassword: $Secret('mainDatabase.password')
      engine:
        type: postgres
        properties:
          version: '18.1'
          primaryInstance:
            instanceSize: db.t3.micro
