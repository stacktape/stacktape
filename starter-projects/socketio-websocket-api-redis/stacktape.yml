scripts:
  broadcastTest:
    type: local-script
    properties:
      executeScript: scripts/broadcast-test.ts
      environment:
        - name: LOAD_BALANCER_DOMAIN
          value: $ResourceParam('loadBalancer', 'domain')

resources:
  mainLoadBalancer:
    type: application-load-balancer

  websocketServer:
    type: multi-container-workload
    properties:
      resources:
        cpu: 0.25
        memory: 512
      connectTo:
        - redis
      containers:
        - name: socketio-server
          packaging:
            type: stacktape-image-buildpack
            properties:
              entryfilePath: src/server/index.ts
          environment:
            - name: PORT
              value: 3000
          events:
            - type: application-load-balancer
              properties:
                containerPort: 3000
                loadBalancerName: mainLoadBalancer
                priority: 2
                paths:
                  - '/'
                  - '/websockets*'
      scaling:
        minInstances: 2
        maxInstances: 2

  redis:
    type: redis-cluster
    properties:
      defaultUserPassword: $Secret('redis.password')
      instanceSize: cache.t3.micro
      engineVersion: '7.1'
