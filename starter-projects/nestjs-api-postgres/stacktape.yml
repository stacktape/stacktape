serviceName: nest-api-prisma

scripts:
  generatePrismaClient:
    executeCommand: npx prisma generate
  migrateDb:
    executeCommand: npx prisma db push --skip-generate
    environment:
      - name: DB_CONNECTION_STRING
        value: $ResourceParam('mainDatabase', 'connectionString')

hooks:
  - triggers: ['before:deploy']
    scriptName: generatePrismaClient
  - triggers: ['after:deploy']
    scriptName: migrateDb

resources:
  mainApiGateway:
    type: http-api-gateway
    properties:
      cors:
        enabled: true

  mainDatabase:
    type: relational-database
    properties:
      credentials:
        masterUserName: admin_user
        masterUserPassword: my_secret_password
      engine:
        type: postgres
        properties:
          primaryInstance:
            instanceSize: db.t2.micro

  apiServer:
    type: container-workload
    properties:
      containers:
        - name: api-container
          packaging:
            type: stacktape-image-buildpack
            properties:
              entryfilePath: src/main.ts
              excludeDependencies:
                - '@nestjs/websockets'
                - 'cache-manager'
                - 'class-validator'
                - 'class-transformer'
                - '@nestjs/microservices'
              languageSpecificConfig:
                emitTsDecoratorMetadata: true
          environment:
            - name: DB_CONNECTION_STRING
              value: $ResourceParam('mainDatabase', 'connectionString')
            - name: PORT
              value: 3000
            - name: NO_COLOR
              value: true
          events:
            - type: http-api-gateway
              properties:
                containerPort: 3000
                httpApiGatewayName: mainApiGateway
                method: '*'
                path: /{proxy+}
      resources:
        cpu: 0.25
        memory: 512
